<body>
  <div id="title_screen">Mazeless Runner</div>
  <div id="secondaryTitleScreen">
    <p>Press Enter to Play</p>
  </div>
  <div id="buttonDiv">
    <button onclick="patchNotes()" id="patchNoteButton">
      View latest patch notes
    </button>
    <button onclick="instructions()" id="infobutton">
      How to play
    </button>
    <button onclick="wasd()" id="wasdbutton">
      Toggle WASD controls
    </button>
    <button onclick="leaderboard()" id="leaderboardButton">
      Leaderboard
    </button>
    <button onclick="difficultySwitch()" id="difficultyButton">
      Select difficulty
    </button>
  </div>
  <div id="hiScore">High Score: 0</div>
  <p id="wasdToggle"></p>
  <p id="difficultyMessage">The game is on <span id="normal">NORMAL</span> mode. The enemies activate at normal times,
    you gain score at a normal rate, and you have 3 lives.</p>
  <p id="info"></p>
  <button onclick="earlierPatchNotes()" id="earlierPatchNoteButton">
    View earlier patch notes
  </button>
  <div id="submitted">Submitted score!</div>
  <div id="userContainer">
    <form>
      <div class="inputContainer">
        <div class="singleInput">
          <label for="username">Username: </label>
          <input type="text" id="username">
        </div>
      </div>
      <button id="submitButton">Submit high score</button>
    </form>
  </div>

  <button onclick="backToMenu()" id="backToMenu">Back to menu</button>
  <div id="flexButtons">
    <button id="easyScores" onclick="scoreDifficultySwitch('easy')">Easy</button>
    <button id="normalScores" onclick="scoreDifficultySwitch('normal')">Normal</button>
    <button id="hardScores" onclick="scoreDifficultySwitch('hard')">Hard</button>
  </div>
  <p id="scoreDiffText"><span id="diff">Normal</span> Scores</p>
  <div id="topScores">

  </div>
  <div id="everything">
    <div id="game_over">Game Over</div>
    <div id="ur_dead">ur dead m8.</div>
    <div id="godMode">God mode activated.</div>
    <div id="lives"></div>
    <div id="output_holder"></div>
    <div id="score"></div>
  </div>
  <a href="https://discord.gg/HT6z9Et" id="discordLink" target="_blank"><img
